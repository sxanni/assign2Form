<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Form Validation</title>
    <!-- Fontawesome icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <audio controls autoplay>
      <source src="audio/VHS Japan III (Vaporwave Mix).mp3" type="audio/ogg">
    Your browser does not support the audio element.
    </audio>
    <div class="main-container">
      <img src="image/nasa.png" alt="" class="logo">
      <main>
        <header>
          <h1>Create [ NASA ] Account</h1>
        </header>
        
      <form id="form" onsubmit ="verifyPassword()">
        <!-- Username -->
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="user123" required />
          <span class="fas fa-check-circle"></span>
          <span class="fas fa-exclamation-circle"></span>
          <small>Error message</small>
        </div>
        <!-- Password -->
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password" required/>
          <span class="fas fa-check-circle"></span>
          <span class="fas fa-exclamation-circle"></span>
          <small>Error message</small>
        </div>
        <!-- Confirm Password -->
        <div class="form-control">
          <label for="password2">Confirm Password</label>
          <input type="password" id="password2" placeholder="Password" required />
          <span class="fas fa-check-circle"></span>
          <span class="fas fa-exclamation-circle"></span>
          <small>Error message</small>
        </div>
        <!-- select gender -->
        <div class="form-control">
            <label for="gender">Select Gender</label>
            <select name="gender-types" id="gender-types" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <span class="fas fa-check-circle"></span>
            <span class="fas fa-exclamation-circle"></span>
            <small>Error message</small>
          </div>
          
          <!-- Submit button -->
          <button type="submit">Submit</button>
        </form>
      </main>
  </div>
  
  <!-- -----------------cursor style------------ -->

  <div id="cursor"></div>


    <!-- Javascript -->


    <script src="js/main.js"></script>
  </body>
</html>
